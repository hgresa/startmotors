{% extends "base.html" %}

{% block content %}

    <form id="the_form" action="" method="post" onsubmit="event.preventDefault(); new Car().handleCarSave()">
        <div class="form-group">
            <label for="car_brand">მანქანის ბრენდი</label>
            <input oninput='on_input()' id="car_brand" name="car_brand" class="form-control" type="text" list="cars"/>
            <datalist id="cars">
                {% for car_category in car_categories %}
                    <option value="{{ car_category.car_category_id }}">{{ car_category.car_category_name }}</option>
                {% endfor %}
            </datalist>
        </div>
        <div class="form-group">
            <label for="car_models" class="form-label">არსებული მოდელები</label>
            <select class="form-control" id="car_models" aria-describedby="car_models">

            </select>
        </div>
        <div class="form-group">
            <label for="new_car_models" class="form-label">ახალი მოდელების დამატება</label>
            <input type="text"
                   class="form-control"
                   name="new_car_models"
                   id="new_car_models"
                   aria-describedby="car_models"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">დასტური</button>
    </form>

    <script>
        $('#card-title').text('მანქანების დამატება')
        $('#collapseTwo').addClass('show')

        $(document).ready(function () {
            $("#the_form").validate();
        })
    </script>

{% endblock %}
