{% extends "base.html" %}

{% block content %}

    {% include "alert.html" %}

    <form action="" id="the_form" method="post">
        <div class="form-group">
            <label for="name" class="form-label">სახელი</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="name" required>
        </div>
        <div class="form-group">
            <label for="surname" class="form-label">გვარი</label>
            <input type="text" class="form-control" name="surname" id="surname" aria-describedby="surname" required>
        </div>
        <div class="form-group">
            <label for="position" class="form-label">პოზიცია</label>
            <input type="text" class="form-control" name="position" id="position" aria-describedby="position" required>
        </div>

        <button type="submit" class="btn btn-primary">დასტური</button>
    </form>

    <script>
        $('#card-title').text('თანამშრომლის დამატება')
        $('#collapseTwo').addClass('show')

        $(document).ready(function(){
            $("#the_form").validate();
        })
    </script>

{% endblock %}
